<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESTRUTURA DE TABELA SIMPLES</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 300px;
            border-collapse: collapse;/*propriedade define se as bordas da tabela devem ser reduzidas a uma única borda ou separadas como no HTML padrão*/
        }
        table td {
            border: 1px solid black;
            padding: 8px;
        }
    </style>
</head>
<!--
HIERARQUIA DE TABELAS (SIMPLES)
    TABLE = tabela
        TABLE ROWS = linha de tabela
            TABLE HEADER = cabeçalho de tabela
                TABLE DATA = dados de tabela
-->
<body>
    <h1>minha primeira tabela</h1>
    <table><!--TABELA-->
        <tr><!--LINHA DE TABELA-->
            <td>A1</td><!--DADOS DE TABELA-->
            <td>B1</td><!--DADOS DE TABELA-->
            <td>C1</td><!--DADOS DE TABELA-->
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
