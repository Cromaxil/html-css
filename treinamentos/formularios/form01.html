<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 01</title>
    <style>
        body,html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
            
            width: 100vw;
            height: 100%;
            max-width: 100vw;
        }
        .form {
            margin: auto;
            max-width: 550px;
            min-width: 320px;
            
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .form fieldset {
            border-radius: 10px;
        }
        .form fieldset > input {
            padding: 5px;
            border-radius: 5px;

            max-width: 350px;
            /* min-width: 320px; */
        }
        .form fieldset #nome {
            display: flex;
            flex-direction: column;
        }
        .form fieldset #nome > label {
            font-size: .9rem;
            text-transform: uppercase;
        }
        .form fieldset #nome > #inasc {
            max-width: 100px;
        }
        fieldset #endereco {
            display: flex;
            flex-direction: column;
        }

    </style>
</head>
<body>
    <div class="form">
        <h1>Treinamento do Formulario</h1>
        <form action="" method="get" autocomplete="on">
            <fieldset id="cadastro">
                <legend>
                    <h2>Cadastro</h2>
                </legend>

                <fieldset id="nome">
                    <legend>Dados pessoal</legend>
                    <label for="inome">Nome Completo</label>
                        <input type="text" name="nome" id="inome" minlength="20" maxlength="50" size="20">
                    

                    <label for="inasc">Data de Nascimento</label>
                        <input type="date" name="nasc" id="inasc" required>
                
                    
                    <label for="icont">Contato</label>
                        <input type="tel" name="cont" id="icont">
                        
                    <label for="iemail">E-mail</label>
                        <input type="email" name="email" id="iemail">

                </fieldset>
                <fieldset id="endereco">
                    <legend>Endereço</legend>
                    
                    <label for="icep">CEP</label>
                    <input type="number" name="cep" id="icep">

                    <label for="iend">Endereço</label>
                    <input type="text" name="end" id="iend" minlength="20" maxlength="50" size="30">
                    
                    <label for="inum">Numero</label>
                    <input type="number" name="num" id="inum">

                    <label for="icomp">Complemento</label>
                    <input type="text" name="comp" id="icomp">

                    <label for="ibair">Bairro</label>
                    <input type="text" name="bair" id="ibair">

                    <label for="icid">Cidade</label>
                    <input type="text" name="cid" id="icid">

                    <label for="iuf">UF</label>
                    <input type="text" name="uf" id="iuf">
                </fieldset>
            </fieldset>
        </form>
    
    </div>
</body>
</html>
